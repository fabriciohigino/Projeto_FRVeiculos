<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="./CSS/cadastraUsuario.css">
</head>
<body>
  <main>
    <section class="form-section">
      <h2>Cadastrar Veículo</h2>
      <form id="userForm">
        <input type="text" id="nome" name="nome" placeholder="modelo" required>
        <input type="text" id="marca" name="marca" placeholder="marca" required>
        <input type="text" id="placa" name="placa" placeholder="placa" required> 
        <input type="text" id="ano" name="ano" placeholder="ano" required>
        <input type="int" id="preco" name="preco" placeholder="preço" required> 
        <input type="text" id="cidade" name="cidade" placeholder="cidade" required>
        <button type="submit">Cadastrar Usuário</button>
      </form>
      <p id="userMessage"></p>
    </section>
  </main>
  <script src="./JS/cadastrarVeiculo.js"></script>
</body>
</html>
