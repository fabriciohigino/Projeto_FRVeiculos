<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="./CSS/homerstyle.css">
</head>
<body>
    <div class="home-container">
        <h1>Bem-vindo!</h1>
        <div class="actions">
            <button id="exibirUsuario">Exibir Dados do Usuário</button>
            <button id="listUsersBtn">Listar Usuários</button>
            <button id="listCarsBtn">Listar Carros</button>
            <button id="addUserBtn">Adicionar Usuário</button>
            <button id="addCarBtn">Adicionar Carro</button>
            <button id="downloadRelatorio">Baixar Relatório de Carros</button>
            <main>
                <input type="text" id="veiculoId" placeholder="Digite o ID do Veículo">
                <button id="gerarQRCode">Gerar QR Code</button>
                <div id="qrcode"></div>
            </main>
            <button id="logoutBtn">Sair</button>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./JS/homescript.js"></script>
</body>
</html>
