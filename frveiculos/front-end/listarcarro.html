<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Carros</title>
    <link rel="stylesheet" href="./CSS/listarcarro.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Carros</h1>
        <table id="carsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos carros serão inseridos aqui -->
            </tbody>
        </table>
        <button id="backBtn">Voltar</button>
    </div>
    <script src="./JS/listarcarro.js"></script>
</body>
</html>
