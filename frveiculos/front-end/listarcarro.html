<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Carros</title>
    <link rel="stylesheet" href="./CSS/listarcarro.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Carros</h1>
        <table id="carsTable">
            <div>
                <input type="text" id="veiculoId" placeholder="Digite o ID do veículo">
                <button id="buscarVeiculo">Buscar Veículo</button>
            </div>
            <div id="resultadoBusca"></div>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!--  -->
            </tbody>
        </table> 
    </div>
    <script src="./JS/listarcarro.js"></script>
</body>
</html>
